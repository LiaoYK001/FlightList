<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>航空客运订票系统</title>
    <style>
        .container {
            display: flex;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .table-container {
            flex: 1;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>航空客运订票系统</h1>

            <div class="form-section">
                <h2>从文件中读取航班信息</h2>
                <input type="file" id="fileInput">
                <button onclick="loadFlightsFromFile()">加载航班信息</button>
            </div>

            <div class="form-section">
                <h2>查询航线</h2>
                <label>
                    终点站：<input type="text" id="queryDestination">
                </label>
                <button onclick="queryFlight()">查询航线</button>
                <div id="queryResult" class="result"></div>
            </div>

            <div class="form-section">
                <h2>承办订票业务</h2>
                <label>
                    航班号：<input type="text" id="bookFlightNumber">
                </label>
                <label>
                    订票数额：<input type="number" id="bookTickets">
                </label>
                <button onclick="bookTickets()">承办订票</button>
                <div id="bookingResult" class="result"></div>
            </div>

            <div class="form-section">
                <h2>承办退票业务</h2>
                <label>
                    航班号：<input type="text" id="cancelFlightNumber">
                </label>
                <button onclick="cancelTickets()">承办退票</button>
                <div id="cancelResult" class="result"></div>
            </div>

            <div class="form-section">
                <h2>手工录入航班信息</h2>
                <label>
                    终点站：<input type="text" id="manualDestination">
                </label>
                <label>
                    航班号：<input type="text" id="manualFlightNumber">
                </label>
                <label>
                    机型：<input type="text" id="manualPlaneNumber">
                </label>
                <label>
                    星期：<input type="text" id="manualFlightDays">
                </label>
                <label>
                    最大人员：<input type="number" id="manualCapacity">
                </label>
                <label>
                    余票量：<input type="number" id="manualRemainingTickets">
                </label>
                <button onclick="addManualFlight()">添加航班</button>
                <div id="manualInputResult" class="result"></div>
            </div>
        </div>

        <div class="table-container" id="flightsTableContainer"></div>
    </div>

    <script>
        class Customer {
            constructor(name, tickets) {
                this.name = name;
                this.tickets = tickets;
            }
        }

        class WaitingCustomer {
            constructor(name, tickets) {
                this.name = name;
                this.tickets = tickets;
            }
        }

        class ListNode {
            constructor(customer) {
                this.customer = customer;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            insert(customer) {
                const newNode = new ListNode(customer);
                if (!this.head || this.head.customer.name.localeCompare(customer.name) > 0) {
                    newNode.next = this.head;
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next && current.next.customer.name.localeCompare(customer.name) < 0) {
                        current = current.next;
                    }
                    newNode.next = current.next;
                    current.next = newNode;
                }
            }

            delete(name) {
                if (!this.head) return null;

                if (this.head.customer.name === name) {
                    const deletedNode = this.head;
                    this.head = this.head.next;
                    return deletedNode.customer;
                }

                let current = this.head;
                while (current.next && current.next.customer.name !== name) {
                    current = current.next;
                }

                if (current.next) {
                    const deletedNode = current.next;
                    current.next = current.next.next;
                    return deletedNode.customer;
                }

                return null;
            }

            find(name) {
                let current = this.head;
                while (current) {
                    if (current.customer.name === name) {
                        return current.customer;
                    }
                    current = current.next;
                }
                return null;
            }
        }

        class QueueNode {
            constructor(customer) {
                this.customer = customer;
                this.next = null;
            }
        }

        class Queue {
            constructor() {
                this.front = null;
                this.rear = null;
            }

            enqueue(customer) {
                const newNode = new QueueNode(customer);
                if (this.rear) {
                    this.rear.next = newNode;
                } else {
                    this.front = newNode;
                }
                this.rear = newNode;
            }

            dequeue() {
                if (!this.front) return null;
                const dequeuedNode = this.front;
                this.front = this.front.next;
                if (!this.front) {
                    this.rear = null;
                }
                return dequeuedNode.customer;
            }

            isEmpty() {
                return !this.front;
            }
        }

        class Flight {
            constructor(destination, flightNumber, planeNumber, flightDays, capacity, remainingTickets) {
                this.destination = destination;
                this.flightNumber = flightNumber;
                this.planeNumber = planeNumber;
                this.flightDays = flightDays;
                this.capacity = capacity;
                this.remainingTickets = remainingTickets;
                this.bookedCustomers = new LinkedList();
                this.waitingCustomers = new Queue();
            }
        }

        let flights = [];

        function loadFlightsFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const content = event.target.result;
                parseFlightData(content);
                displayFlightsTable();
                alert('航班信息已加载');
            };
            
            reader.readAsText(file);
        }

        function parseFlightData(data) {
            const lines = data.split('\n');
            let flight = null;
            let currentSection = '';
            let currentCustomer = null;

            lines.forEach(line => {
                const [key, value] = line.split(':').map(s => s.trim());
                switch(key) {
                    case '航线':
                        const [destination] = value.split('-');
                        flight = new Flight(destination, '', '', '', 0, 0);
                        flights.push(flight);
                        break;
                    case '航班号':
                        flight.flightNumber = value;
                        break;
                    case '机型':
                        flight.planeNumber = value;
                        break;
                    case '星期几':
                        flight.flightDays = value;
                        break;
                    case '最大人员':
                        flight.capacity = parseInt(value);
                        break;
                    case '余票量':
                        flight.remainingTickets = parseInt(value);
                        break;
                    case '已订票客户':
                        currentSection = 'booked';
                        flight.bookedCustomers = new LinkedList();
                        break;
                    case '候补':
                        currentSection = 'waiting';
                        flight.waitingCustomers = new Queue();
                        break;
                    case '姓名':
                        if (currentSection === 'booked') {
                            currentCustomer = new Customer(value, 0);
                            flight.bookedCustomers.insert(currentCustomer);
                        } else if (currentSection === 'waiting') {
                            currentCustomer = new WaitingCustomer(value, 0);
                            flight.waitingCustomers.enqueue(currentCustomer);
                        }
                        break;
                    case '订票量':
                        currentCustomer.tickets = parseInt(value);
                        break;
                    case '所需票量':
                        currentCustomer.tickets = parseInt(value);
                        break;
                    default:
                        break;
                }
            });
        }

        function displayFlightsTable() {
            const container = document.getElementById('flightsTableContainer');
            let tableHTML = '<h3>航班信息</h3><table border="1"><tr><th>终点</th><th>航班号</th><th>机型</th><th>星期</th><th>最大人员</th><th>余票量</th></tr>';
            
            flights.forEach(flight => {
                tableHTML += `<tr>
                    <td>${flight.destination}</td>
                    <td>${flight.flightNumber}</td>
                    <td>${flight.planeNumber}</td>
                    <td>${flight.flightDays}</td>
                    <td>${flight.capacity}</td>
                    <td>${flight.remainingTickets}</td>
                </tr>`;
                table
            }
        )}
